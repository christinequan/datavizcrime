<!DOCTYPE html>
<html lang="en">
<head>

        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA1ClH6yP1wgQH6-6QPBW80BEbheZ68Eks"></script>
    <script charset="utf-8" src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="map.js" type="text/javascript"></script>
    <script src="functions.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript"></script>

    <!-- JQuery -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
      <script src="//code.jquery.com/jquery-1.10.2.js"></script>
      <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
</head><!-- Map Container -->
<body onload="initialize()">
    <!-- Header -->
    <div id="header">
    <img src="http://www.myiconfinder.com/uploads/iconsets/128-128-7ab6c25395f71e65019ad7d593fd18d5.png" height=100 align="left">
    <div id="subheader">
        <h1>San Francisco Crime Mapper</h1>
        <h2>Incidents during April 1 - 15, 2016</h2></div>
    </div>
    <div id="map"></div><!-- Input Form -->
    <div id="inputform">
        <div class="slider" id="home_slider">
            <br>
            1 <input id="home_radius_in" max="5000" min="1" name="Home Radius" onchange="updateHomeRadius(this.value)" oninput="home_radius_out.value = home_radius_in.value" type="range" value="1000"> 5000<br>
            <label><b>Home Radius:</b></label> <output id="home_radius_out" name="Home Radius:"></output>
        </div>
        <div class="slider" id="work_slider">
            <br>
            1 <input id="work_radius_in" max="5000" min="1" name="Work Radius" onchange="updateWorkRadius(this.value)" oninput="work_radius_out.value = work_radius_in.value" type="range" value="1500"> 5000<br>
            <label><b>Work Radius:</b></label> <output id="work_radius_out" name="Work Radius:"></output>
        </div><!-- Crimes Checkboxes -->
        <br>
        <label><b>Crime</b></label><br>
        <form id="crime_type" name="crime_type">
        <table>
        <tr><td>
            <input checked class="css-checkbox" type="checkbox" name = "crime" id="Property">
            <label for="Property" class="css-label">Property</label></td>
            <td>
            <input checked class="css-checkbox" type="checkbox" name = "crime" id="Personal">
            <label for="Personal" class="css-label">Personal</label></td>
            </tr>
            <tr>
            <td>
            <input checked class="css-checkbox" type="checkbox" name = "crime" id="Finance">
            <label for="Finance" class="css-label">Finance</label></td>
            <td>
            <input checked class="css-checkbox" type="checkbox" name = "crime" id="Alcohol">
            <label for="Alcohol" class="css-label">Alcohol/Drugs</label></td></tr>
            <tr><td>
            <input checked class="css-checkbox" type="checkbox" name = "crime" id="Other">
            <label for="Other" class="css-label">Other</label></td>
            </tr>
            </table>
        </form>
        <!-- Time CheckBoxes -->
        <br>
        <label><b>Time of Day</b></label>

            <div class = "slider" id = "time_slide_form">
            <p>
            <label for "time"> Time Range: </label> 
            <input type="text" id= "time" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p> <br>
            <div id="time_slider"></div> 
        </div>

        <!-- Weekend.Weekday Checkboxes -->
        <br>
        <label><b>Weekday</b></label>
        <form id="day" name="day"><table>
        <tr><td>
            <input checked class="css-checkbox" type="checkbox" name ="day" id="Monday">
            <label for="Monday" class="css-label">Monday</label>
            </td><td>
            <input checked class="css-checkbox" type="checkbox" name ="day" id="Tuesday">
            <label for="Tuesday" class="css-label">Tuesday</label>
            </td></tr>
            <tr><td>
            <input checked class="css-checkbox" type="checkbox" name ="day" id="Wednesday">
            <label for="Wednesday" class="css-label">Wednesday</label>
            </td><td>
            <input checked class="css-checkbox" type="checkbox" name ="day" id="Thursday">
            <label for="Thursday" class="css-label">Thursday</label>
            </td></tr>
            <tr><td>
            <input checked class="css-checkbox" type="checkbox" name ="day" id="Friday">
            <label for="Friday" class="css-label">Friday</label>
            </td><td>
            <input checked class="css-checkbox" type="checkbox" name ="day" id="Saturday">
            <label for="Saturday" class="css-label">Saturday</label>
            </td></tr>
            <tr><td>
            <input checked class="css-checkbox" type="checkbox" name ="day" id="Sunday">
            <label for="Sunday" class="css-label">Sunday</label>
            </td></tr>

            </table>
        </form><!-- Resolutions -->
        <br>
        <label><b>Resolution</b></label>
        <form id="resolution" name="resolution">
        <table><td>
            <input checked class="css-checkbox" name="res" type="checkbox" id="arrest">
            <label for="arrest" class="css-label">Arrest</label></td>
            <td>
            <input checked class="css-checkbox" name="res" type="checkbox" id="none">
            <label for="none" class="css-label">None</label>
            </td>
            </table>
        </form>
    </div>
    <div></div>
</body>
</html>
