<!DOCTYPE html>
<html lang="en">
<head>


    <title>SF Crime Map </title>

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA1ClH6yP1wgQH6-6QPBW80BEbheZ68Eks"></script>
    <script charset="utf-8" src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="map.js" type="text/javascript"></script>
    <script src="functions.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript"></script>

    <!-- JQuery -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
      <script src="//code.jquery.com/jquery-1.10.2.js"></script>
      <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
      <link rel="stylesheet" href="/resources/demos/style.css">

</head><!-- Map Container -->
<body onload="initialize()">
    <!-- Header -->
    <div id="header">
        <h1>San Francisco Crime Incidents</h1>
    </div>
    <div id="map"></div><!-- Input Form -->
    <div id="inputform">
        <div class="slider" id="home_slider">
            <br>
            1000 <input id="home_radius_in" max="5000" min="1000" name="Home Radius" onchange="updateHomeRadius(this.value)" oninput="home_radius_out.value = home_radius_in.value" type="range" value="1000"> 5000<br>
            <label><b>Home Radius:</b></label> <output id="home_radius_out" name="Home Radius:" value = "1000"></output> <span></span>
        </div>
        <div class="slider" id="work_slider">
            <br>
            1000 <input id="work_radius_in" max="5000" min="1000" name="Work Radius" onchange="updateWorkRadius(this.value)" oninput="work_radius_out.value = work_radius_in.value" type="range" value="1"> 5000<br>
            <label><b>Work Radius:</b></label> <output id="work_radius_out" name="Work Radius:" value= "1000"></output>
        </div><!-- Crimes Checkboxes -->
        <br>
        <label><b>Crime</b></label><br>
        <form id="crime_type" name="crime_type">
            <input checked class="crime" type="checkbox" value="Property">Property<br>
            <input checked class="crime" type="checkbox" value="Personal">Personal<br>
            <input checked class="crime" type="checkbox" value="Finance">Finance<br>
            <input checked class="crime" type="checkbox" value="Alcohol">Alcohol/Drugs<br>
            <input checked class="crime" type="checkbox" value="Other">Other<br>
        </form>

        <!-- Time CheckBoxes -->
        <br>
        <label><b>Time of Day</b></label>

            <div class = "slider" id = "time_slide_form">
            <p>
            <label for "time"> Time Range: </label> 
            <input type="text" id= "time" readonly style="border:0; color:#f6931f; font-weight:bold;">
            </p> <br>
            <div id="time_slider"></div> 
        </div>
         
        <!-- Weekdays -->
        <br>
        <label><b>Weekday</b></label>
        <form id="day" name="day">
            <input checked class="day" type="checkbox" value="Monday"> Monday<br>
            <input checked class="day" type="checkbox" value="Tuesday"> Tuesday<br>
            <input checked class="day" type="checkbox" value="Wednesday"> Wednesday<br>
            <input checked class="day" type="checkbox" value="Thursday"> Thursday<br>
            <input checked class="day" type="checkbox" value="Friday"> Friday<br>
            <input checked class="day" type="checkbox" value="Saturday"> Saturday<br>
            <input checked class="day" type="checkbox" value="Sunday"> Sunday<br>
        </form><!-- Resolutions -->
        <br>
        <label><b>Resolutions</b></label>
        <form id="resolution" name="resolution">
            <input checked class="res" type="checkbox" value="arrest"> Arrest<br>
            <input checked class="res" type="checkbox" value="none"> None<br>
        </form>
    </div>
    <div></div>
</body>
</html>
