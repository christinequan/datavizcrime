<!DOCTYPE html>
<html lang="en">

<head>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA1ClH6yP1wgQH6-6QPBW80BEbheZ68Eks"> </script>
    <script charset="utf-8" src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="functions.js"></script>

    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript">

    </script>
    <title></title>
</head>
<!-- Map Container -->

<body onload="initialize()">
    <!-- Header -->
    <div id="header">
        <h1>San Francisco Crime Incidents</h1>
    </div>
    
    <div id="map"></div>

    <!-- Input Form -->
    <div id="inputform">
        <p>
            <label>Home Radius</label>
            <br> 1
            <input max="5000" min="0" name="rangeInput" onchange="updateHomeRadius(this.value);" type="range"> 5000
            <br>
            <input id="textInput" type="text" value="">
        </p>
        <p>
            <label>Work Radius</label>
            <br> 1
            <input max="5000" min="0" name="rangeInput" onchange="updateWorkRadius(this.value);" type="range"> 5000
            <br>
            <input id="textInputWork" type="text" value="">
        </p>

        <!-- Crimes Checkboxes -->
        <br>
        <label> <b> Crime </b></label><br>
        <form id = "crime_type">
          <input type="checkbox" name="vehicle" value="ARSON"> Property Crimes <br>
          <input type="checkbox" name="vehicle" value="BURGLARY" > Burglary <br>
          <input type="checkbox" name="vehicle" value="EMBEZZLEMENT" > Finance <br>
        </form>

        <!-- Time CheckBoxes -->
        <br>
        <label> <b> Time of Day </b></label>
         <form id = "time_of_day">
          <input type="checkbox" name="early morning" value="EARLY"> Early Morning <br>
          <input type="checkbox" name="business hours" value="BUSINESS" > Business Hours <br>
          <input type="checkbox" name="Evenings" value="EVENINGS" > Evenings <br>
          <input type="checkbox" name="Late Night" value="LATENIGHT" > Late Night <br>
        </form>

         <!-- Weekend.Weekday Checkboxes -->
        <br>
        <label> <b> Weekday </b> </label>
         <form id = "time_of_day">
          <input type="checkbox" name="Monday" value="Monday"> Monday <br>
          <input type="checkbox" name="Tuesday" value="Tuesday" > Tuesday <br>
          <input type="checkbox" name="Wednesday" value="Wednesday" > Wednesday <br>
          <input type="checkbox" name="Thursday" value="Thursday" > Thursday <br>
          <input type="checkbox" name="Friday" value="Friday" > Friday <br>
          <input type="checkbox" name="Saturday" value="Saturday" > Saturday <br>
          <input type="checkbox" name="Sunday" value="Sunday" > Sunday <br>
        </form>

        <!-- Resolutions -->
        <br>
        <label>  <b> Resolutions </b> </label>
         <form id = "resolution">
          <input type="checkbox" name="Arrest" value="arrest"> Arrest <br>
          <input type="checkbox" name="None" value="none" > None <br>
        </form>


    </div>
<div>
</body>

</html>
